name: Simple Deadline Collector

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'data/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'data/**'

  # Allows manual run from Actions tab
  workflow_dispatch:

jobs:
  run-collector:
    runs-on: ubuntu-latest

    # Grant write permission so the action can commit back to the repo
    permissions:
      contents: write

    steps:
    # Step 1: Get your code from the repository
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run the collector
    - name: Run article collection
      run: |
        python collector.py

    # Step 5: Show statistics
    - name: Display statistics
      run: |
        python collector.py --stats

    # Step 6: Export to CSV
    - name: Export articles
      run: |
        python collector.py --export --source Deadline

    # Step 7: Copy exports into the data/ folder in the repo
    - name: Copy exports to data folder
      run: |
        mkdir -p data
        cp exports/*.csv data/

    # Step 8: Commit and push the CSV files to the repo
    - name: Commit and push updated data
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/
        git diff --staged --quiet || git commit -m "Daily update: deadline articles $(date -u '+%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Step 9: Also keep the artifact as a backup (optional â€” delete this step if you don't want it)
    - name: Upload CSV exports as artifact
      uses: actions/upload-artifact@v4
      with:
        name: deadline-articles
        path: exports/*.csv
