name: Simple Deadline Collector

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-collector:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run article collection
      run: |
        python collector.py

    - name: Display statistics
      run: |
        python collector.py --stats

    - name: Export articles to CSV
      run: |
        python collector.py --export

    - name: Export articles to JSON
      run: |
        python collector.py --export-json

    - name: Year-end archival (runs Dec 26)
      run: |
        python - <<'EOF'
        import datetime, os, shutil, json
        today = datetime.date.today()
        if today.month == 12 and today.day == 26:
            src = "data/articles.json"
            if os.path.exists(src):
                dst = f"data/articles_{today.year}.json"
                shutil.copy(src, dst)
                with open(src, "w") as f:
                    json.dump({"meta": {"year": today.year + 1, "total_articles": 0,
                                        "last_updated": datetime.datetime.utcnow().isoformat() + "Z",
                                        "new_this_run": 0}, "articles": []}, f, indent=2)
                print(f"Archived to {dst} and reset for {today.year + 1}")
        else:
            print("Not Dec 26, skipping archival.")
        EOF

    - name: Copy CSV exports to data folder
      run: |
        mkdir -p data
        cp exports/*.csv data/ 2>/dev/null || echo "No CSV files to copy"

    - name: Commit and push updated data
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/
        git diff --staged --quiet || git commit -m "Daily update: deadline articles $(date -u '+%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload CSV as artifact backup
      uses: actions/upload-artifact@v4
      with:
        name: deadline-articles
        path: exports/*.csv

    - name: Open archival notice issue (Dec 26 only)
      if: ${{ github.event_name == 'schedule' }}
      run: |
        python - <<'EOF'
        import datetime, subprocess
        today = datetime.date.today()
        if today.month == 12 and today.day == 26:
            title = f"Year-End Archive Complete: articles_{today.year}.json saved"
            body = f"articles.json archived to articles_{today.year}.json and reset for {today.year + 1}."
            subprocess.run(["gh", "issue", "create", "--title", title, "--body", body], check=True)
        EOF
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
